####	HTTP Redirection & Verification Block
server {

	####	Listen Directive
	# Liston on IPv4 & IPv6
	listen 80 deferred;
	listen [::]:80 deferred;


	####	Core Configuration
	# [OPTION] Server Name
	server_name devede.org www.devede.org;


	####	Redirection from HTTP to HTTPS
	# [OPTION] Server Name
	location / {
		return 301 https://devede.org$request_uri;
	}


	####	Let's Encrypt Pass-Through
	location '/.well-known/acme-challenge' {
		default_type 'text/plain';
		root /tmp/bubbly-authenticator;
	}


}



####	HTTPS Redirection Block
server {

	####	Listen Directive
	# [OPTION] HTTP2 or SPDY dependent on your Nginx version.
	# [WARNING] Making an incorrect selection will result in a non-working site.

	# Option 1. [DEFAULT] HTTP2 for Nginx >= 1.9.5
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	# Option 2. SPDY for Nginx < 1.9.5
	#listen 443 ssl spdy;
	#listen [::]:443 ssl spdy;
	#spdy_headers_comp 9;


	####	Core Configuration
	# [OPTION] Server Name
	server_name www.devede.org;


	####	Logs
	# [OPTION] Set access log location.
	# [DEFAULT] off;
	access_log off;

	# [OPTION] Set error log location.
	error_log /var/log/nginx/devede.org.log notice;


	####	Redirection from www.HTTPS to root.HTTPS
	# [OPTION] Server Name
	location / {
		return 301 https://devede.org$request_uri;
	}


	####	Let's Encrypt Pass-Through
	location '/.well-known/acme-challenge' {
		default_type 'text/plain';
		root /tmp/bubbly-authenticator;
	}


	####	Security Headers

	## Access Control Allow Origin
	# CORS: Cross-Origin Resource Sharing
	# [OPTION] Pick a CORS policy below.
	# [WARNING] Will stop external sites loading your assets.
	# Option 1. [DEFAULT] "origin" Only allow access to resources from origin.
	add_header Access-Control-Allow-Origin "origin";
	# Option 2. "*" Allow any site to load resources from your origin.
	#add_header Access-Control-Allow-Origin "*";

	## Cache Control
	# Attempt to prevent network providers modifying your site
	add_header Cache-Control "no-transform";

	## Content Type Options
	# Stop content loading as a different MIME Type.
	# [DEFAULT] NOSNIFF
	add_header X-Content-Type-Options NOSNIFF;

	## Frame Options
	# Stops pages being displayed in iFrames.
	# [WARNING] Frame-Options and X-Frame-Options DENY will break iframed sites.
	# [OPTION]
	# Option 1. [DEFAULT] DENY
	# Option 2. SAMEORIGIN
	# Option 3. ALLOW-FROM $var
	add_header Frame-Options DENY;
	add_header X-Frame-Options DENY;

	## Strict Transport Security
	# [WARNING] Strict-Transport-Security will stop HTTP access for specified time.
	# [OPTION] Include sub-domains with HSTS.
	# Option 1. [DEFAULT] Current domain only.
	add_header Strict-Transport-Security "max-age=31536000";
	# Option 2. includeSubDomains
	# [WARNING] This will block HTTP access to sub-domains.
	#Strict-Transport-Security: max-age=31536000; includeSubDomains; preload

	## UA Compatible
	# Tell IE we are modern.
	add_header X-UA-Compatible "IE=Edge";

	## XSS Protection
	# Stops pages being compromised by cross-site scripting.
	# Default: 1
	# Alternative: 0
	add_header X-XSS-Protection "1; mode=block";


	####	SSL Key Links
	ssl on;

	# [OPTION] Server Name
	ssl_certificate /etc/letsencrypt/live/devede.org/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/devede.org/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/devede.org/fullchain.pem;


	#### SSL Stapling
	# [WARNING] Requires a valid `ssl_trusted_certificate`
	ssl_stapling on;
	ssl_stapling_verify on;
	# Google DNS, Open DNS, Dyn DNS.
	resolver 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 216.146.35.35 216.146.36.36 valid=300s;
	resolver_timeout 3s;


	####	Session Tickets
	ssl_session_tickets on;
	ssl_session_timeout 24h;

	# [WARNING] Session Cache must be the same size in all `server` blocks.
	ssl_session_cache shared:SSL:100m;

	# [WARNING] Session Ticket Key must have been generated.
	ssl_session_ticket_key /etc/nginx/ssl/ticket.key;


	####	Diffie-Helman Parameters
	# [WARNING] Diffie-Helman Parameters must have been generated.
	ssl_dhparam /etc/nginx/ssl/dhparam4.pem;


	####	ECDH Curve
	# [OPTION] Select your preferred curve.

	# Option 1. [DEFAULT] Typically sufficient.
	ssl_ecdh_curve secp384r1;

	# Option 2. [WARNING] Slower and breaks some IE on mobiles.
	# Slightly better with a larger generation.
	#ssl_ecdh_curve secp521r1;


	####	Preference & Protocols
	ssl_prefer_server_ciphers on;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;


