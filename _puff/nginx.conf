# ~/certbot-with-nginx/renew-ssl.sh -d devede.org -d www.devede.org

####	On-line Verification & Redirection
server {
	listen 80;
	listen [::]:80;
	server_name devede.org www.devede.org;
	error_log /var/log/nginx/devede.org.log notice;
	access_log off;
	location '/.well-known/acme-challenge' {
		default_type 'text/plain';
		root /tmp/certbot-with-nginx;
	}
	location / {
		return 301 https://devede.org$request_uri;
	}
}

####	HTTPS Redirection
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name www.devede.org;
	error_log /var/log/nginx/devede.org.log notice;
	access_log off;
	location '/.well-known/acme-challenge' {
		default_type 'text/plain';
		root /tmp/certbot-with-nginx;
	}
	location / {
		return 301 https://devede.org$request_uri;
	}
	add_header Strict-Transport-Security "max-age=63072000";
	add_header X-Frame-Options DENY;
	ssl on;
	ssl_certificate /etc/letsencrypt/live/devede.org/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/devede.org/privkey.pem;
	ssl_stapling on;
	ssl_stapling_verify on;
	ssl_trusted_certificate /etc/letsencrypt/live/devede.org/fullchain.pem;
	resolver 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 216.146.35.35 216.146.36.36 valid=300s;
	resolver_timeout 3s;
	ssl_session_cache shared:SSL:100m;
	ssl_session_timeout 24h;
	ssl_session_tickets on;
	ssl_session_ticket_key /etc/nginx/ssl/ticket.key;
	ssl_dhparam /etc/nginx/ssl/dhparam4.pem;
	ssl_ecdh_curve secp384r1;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK';
}

####	Main Server Block
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name devede.org;
	root /home/megan/devede.org;
	index index.php index.html index.htm;
	error_log /var/log/nginx/devede.org.log notice;
	access_log off;
	location / {
		autoindex on;
		try_files $uri $uri.html $uri/ @extensionless-php;
	}
	location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg|eot|woff|ttf)$ { expires max; }
	location @extensionless-php {
		rewrite ^(.*)$ $1.php last;
	}
	location ~ \.php$ {
		try_files $uri =404;
		include /etc/nginx/fastcgi_params;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_index index.php;
		include /etc/nginx/fastcgi_params;
		fastcgi_pass unix:/var/run/php7.0-fpm.sock;
		fastcgi_param PHP_VALUE "newrelic.appname=devede.org";
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}
	location ~ /\. { deny all; }
	location ~ /\_ { deny all; }
	error_page 404 /404.php;
	add_header Strict-Transport-Security "max-age=63072000";
	add_header X-Frame-Options DENY;
	ssl on;
	ssl_certificate /etc/letsencrypt/live/devede.org/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/devede.org/privkey.pem;
	ssl_stapling on;
	ssl_stapling_verify on;
	ssl_trusted_certificate /etc/letsencrypt/live/devede.org/fullchain.pem;
	resolver 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 216.146.35.35 216.146.36.36 valid=300s;
	resolver_timeout 3s;
	ssl_session_cache shared:SSL:100m;
	ssl_session_timeout 24h;
	ssl_session_tickets on;
	ssl_session_ticket_key /etc/nginx/ssl/ticket.key;
	ssl_dhparam /etc/nginx/ssl/dhparam4.pem;
	ssl_ecdh_curve secp384r1;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK';
}
